<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
		<style>
			table {
				border: 1px solid black;
				border-collapse: collapse;
			}

			td, th {
				border: 1px solid black;
				padding: 5px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Mathematics</th>
					<th>Physics</th>
					<th>Biology</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>75</td>
					<td>80</td>
					<td>80</td>
				</tr>
				<tr>
					<td>85</td>
					<td>90</td>
					<td>99</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
