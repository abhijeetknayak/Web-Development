<!DOCTYPE html>
<html>
	<head>
		<title>
			Headings
		</title>
		<style>
			/*Single ID - Use # to access*/
			#first {
				color: blue;
			}

			/*Class - Multiple elements that have to be styled the same way*/

			.second {
				color: red;
			}

		</style>
	</head>

	<body>
		<h1 id="first">This is a H1 heading</h1>
		<h1 class="second">This is a H1 heading</h1>
		<h1 class="second">This is a H1 heading</h1>
	</body>
</html>
