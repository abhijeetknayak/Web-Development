<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
		<style>
			ol ul li {
				color: red;
			}
		</style>
	</head>
	<body>
		Unordered List:
		<ul>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
		</ul>
		Ordered Lists
		<ol>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
		</ol>

		<ol>
			<li>List Item 1</li>
			<li>List Item 2</li>
			<li>List Item 3</li>
			<ul>
				<li>Unordered Item 1</li>
				<li>Unordered Item 2</li>
			</ul>
			<li>List Item 4</li>
		</ol>

	</body>
</html>
